name: Backend CI (.NET 8)

on:
  push:
    branches: ["fixing"]
  pull_request:
    branches: ["fixing"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: Test
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/*.sln
            **/packages.lock.json
            **/nuget.config

      - name: Restore
        run: dotnet restore Vagtplanlaegning.sln

      - name: Build (Release)
        run: dotnet build Vagtplanlaegning.sln --no-restore -c Release

      - name: Test (Release)
        run: dotnet test Vagtplanlaegning.sln --no-build -c Release --logger "trx;LogFileName=test_results.trx" --results-directory TestResults

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
