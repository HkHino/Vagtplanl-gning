name: Backend CI (.NET 8)

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore Vagtplanlægning.sln

      - name: Build
        run: dotnet build Vagtplanlægning.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Vagtplanlægning.sln --configuration Release --no-build

